 <div class="card">
    <div class="card-body">
                <h6 class="with-border semibold">Control Panel > {{vm.loggedInUser.firstName}}'s Profile > Reset Password</h6>
                <form name="resetForm" class="card-body sign-box reset-password-box">
                    <div class="sign-avatar">
                            <div class="sign-avatar no-photo"><span class="glyphicon glyphicon-lock"></span></div>
                    </div>
                    <header class="sign-title">Change Password</header>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New Password" ng-required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm New Password" ng-required="true"/>
                    </div>                 
                    <div class="text-center">
                        <button type="submit" class="btn btn-default" onclick="window.history.back();">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="!resetForm.$valid">Submit</button>
                    </div>
                </form>
            </div>  
        </div>
