<div class="table-responsive">
    <table class="pgTable">
        <tbody ng-repeat="setting in settings">
            <tr class="pgGroupRow" ng-if="setting.type == 'header'">
                <td colspan="2" class="pgGroupCell">&nbsp;{{setting.name}}</td>
            </tr>
            <tr class="pgRow" ng-if="setting.type != 'header'">
                <td class="pgCell truncate pr-1">&nbsp;{{setting.name}}</td>
                <td class="pgCell align-center" ng-switch="setting.type">
                    <input ng-model="setting.value" type="text" class="pgTextBox" ng-switch-when="text">
                    <input ng-model="setting.value" type="number" class="pgTextBox" ng-switch-when="number" min="{{setting.min}}" max="{{setting.max}}">
                    <!-- <input ng-model="setting.value" type="checkbox" class="pgTextBox" ng-switch-when="bool"> -->
                    <div ng-switch-when="bool" class="btn-group btn-group-toggle btn-group-xs d-flex rounded-0">
                        <button class="btn btn-secondary-outline border-left-0 border-top-0 border-bottom-0 w-100 rounded-0" ng-click="setting.value = true">
                            <i ng-class="setting.value? 'fa-fw fas fa-check ' : ''"></i>&nbsp;
                            <b class="align-center">ON</b>
                        </button>
                        <button class="btn btn-secondary-outline border-top-0 border-bottom-0 border-right-0 w-100 rounded-0" ng-click="setting.value = false">
                            <i ng-class="!setting.value? 'fa-fw fas fa-check' : ''"></i>&nbsp;
                            <b class="align-center">OFF</b>
                        </button>
                    </div>
                    <div ng-switch-when="selectButtons" class="btn-group btn-group-toggle btn-group-xs d-flex rounded-0">
                        <button value="{{option.value}}" title="{{option.title}}" ng-repeat="option in setting.options" class="btn btn-secondary-outline {{$index == 0 ? ' border-left-0' : ' border-right-0'}} border-top-0 border-bottom-0 w-100 rounded-0"
                            ng-click="setting.value = option.value">
                            <i ng-class="setting.value == option.value? 'fa-fw fas fa-check ' : ''"></i>&nbsp;{{option.text}}&nbsp;<i
                                class="{{option.icon}}"></i>
                        </button>
                    </div>
                    <div ng-switch-when="datetime" class="btn-group btn-group-toggle btn-group-xs d-flex rounded-0">
                        <!-- <p>{{setting.value.relative}}</p> -->
                        <button class="btn btn-secondary-outline border border-left-0 border-top-0 border-bottom-0 w-50 rounded-0" title="Current Relative Time">
                            <i ng-class="setting.value.relative? 'fa-fw fas fa-asterisk ' : 'fa-fw fas fa-calendar-alt '"></i>&nbsp;
                        </button>
                        <button class="btn btn-secondary-outline border border-right-0 border-top-0 border-bottom-0 w-50 rounded-0" ng-attr-title="{{setting.value.operator? 'Add' : 'Subtract'}}"
                            ng-click="setting.value.operator = !setting.value.operator">
                            <i ng-class="setting.value.operator? 'fa-fw fas fa-plus ' : 'fa-fw fas fa-minus '"></i>&nbsp;
                        </button>
                        <input ng-model="setting.value.operand" type="number" class="pgTextBox text-center border border-right-0 border-top-0 border-bottom-0 btn-group btn-group-toggle btn-group-xs d-flex rounded-0"
                            min="0">
                        <select ng-model="setting.value.unit" class="pgTextBox border border-right-0 border-top-0 border-bottom-0">
                            <option value="seconds" ng-selected="setting.value.unit == 'seconds'">Second(s)</option>
                            <option value="minutes" ng-selected="setting.value.unit == 'minutes'">Minute(s)</option>
                            <option value="hours" ng-selected="setting.value.unit == 'hours'">Hour(s)</option>
                            <option value="days" ng-selected="setting.value.unit == 'days'">Day(s)</option>
                        </select>
                    </div>

                    <!-- <input ng-model="setting.value" ng-switch-when="colour" class="pgTextBox" colorpicker="hex" type="text" style="text-transform:uppercase;background-color:{{setting.value}};"
                    /> -->
                    <div ng-switch-when="colour" class="btn-group btn-group-toggle btn-group-xs d-flex rounded-0">
                        <div class="btn-group btn-group-xs w-100">
                            <button class="btn btn-secondary-outline border-top-0 border-bottom-0 border-left-0 rounded-0 w-5" colorpicker="hex" ng-model="setting.value">

                                <i class="fa-fw fas fa-hexagon align-center" style="color:{{setting.value}};"></i>
                                <!-- <i class="fa-fw fas fa-hexagon fa-border align-center" style="color:{{setting.value}};"></i> -->
                            </button>
                            <input type="text" class="btn btn-secondary-outline border-right-0 border-top-0 border-bottom-0 w-100 rounded-0" colorpicker="hex" ng-model="setting.value">
                                <!-- <i class="fas fa-paint-brush"></i>{{setting.value|uppercase}} -->
                            <!-- </button> -->
                        </div>
                    </div>

                    <select ng-model="setting.value" ng-switch-when="select" class="pgTextBox">
                        <option value="{{option.value}}" {{setting.value==option.value ? ' selected ' : ''}} ng-repeat="option in setting.options">{{option.text}}</option>
                    </select>
                    <!-- <button ng-switch-when="button" class="pgTextBox" ng-click="setting.value.underline = true" onclick="alert(1);">...</button> -->
                    <!-- <button ng-switch-when="button" class="btn-group btn-group-toggle btn-group-xs btn btn-secondary-outline border-0 w-100 rounded-0" data-toggle="modal" data-target="#modalSettingsValueTable">
                        Topic
                    </button> -->
                    <div ng-switch-when="modal-button" class="btn-group btn-group-toggle btn-group-xs d-flex rounded-0">
                        <button class="btn btn-secondary-outline border-0 w-100 rounded-0" data-toggle="modal" data-target="{{setting.target}}" data-backdrop="{{setting.backdrop}}">
                            {{setting.value}}&nbsp;<i ng-class="setting.icon"></i>
                        </button>
                    </div>

                    <div ng-switch-when="fontstyle" class="btn-group btn-group-toggle btn-group-xs d-flex rounded-0">
                        <button class="btn btn-secondary-outline border-left-0 border-top-0 border-bottom-0 w-100 rounded-0" ng-click="setting.value.bold = !setting.value.bold">
                            <i ng-class="setting.value.bold? 'fa-fw fas fa-check ' : ''"></i>&nbsp;
                            <i class="align-center fas fa-bold"></i>
                        </button>
                        <button class="btn btn-secondary-outline border-top-0 border-bottom-0 w-100" ng-click="setting.value.italic = !setting.value.italic">
                            <i ng-class="setting.value.italic? 'fa-fw fas fa-check' : ''"></i>&nbsp;
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="btn btn-secondary-outline border-right-0 border-top-0 border-bottom-0 w-100 rounded-0" ng-click="setting.value.underline = !setting.value.underline">
                            <i ng-class="setting.value.underline? 'fa-fw fas fa-check' : ''"></i>&nbsp;
                            <i class="fas fa-underline"></i>
                        </button>
                    </div>
