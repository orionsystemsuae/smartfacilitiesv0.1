<form id="form-user" name="form-user" method="post">
        <h6 class="with-border semibold"><a ui-sref="settings">Control Panel</a> > Users</h6>
        <div class="row">
            <div class="col-6 col-sm-4 col-md-3">
                    <section class="widget widget-simple-sm color-blue" onmouseover="this.style.cursor='pointer';" ui-sref="users_view">
                        <div class="widget-simple-sm-icon faa-parent animated-hover faa-slow">
                            <i class="fa fa-users faa-ring faa-slow"></i><sup><i class="fa fa-search fa-bounce animated"></i></sup>         
                        </div>
                        <div class="btn btn-primary btn-block">
                            View Users
                        </div>
                    </section>
                <!--.widget-simple-sm-->
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                    <section class="widget widget-simple-sm color-blue" onmouseover="this.style.cursor='pointer';" ui-sref="users_add">
                        <div class="widget-simple-sm-icon faa-parent animated-hover faa-slow">
                            <i class="fa fa-user faa-ring faa-slow"></i><sup><i class="fa fa-plus fa-bounce animated"></i></sup>         
                        </div>
                        <div class="btn btn-primary btn-block">
                            Add User
                        </div>
                    </section>
                <!--.widget-simple-sm-->
            </div>
            <div class="col-6 col-sm-4 col-md-3">
                    <section class="widget widget-simple-sm color-blue" onmouseover="this.style.cursor='pointer';" onclick="window.history.back();" >
                        <div class="widget-simple-sm-icon">
                            <i class="fa fa-arrow-circle-left color-green faa-horizontal faa-fast animated"></i>      
                        </div>
                        <div class="btn btn-primary-success btn-block">
                            Go Back
                        </div>
                    </section>
                    <!--.widget-simple-sm-->
            </div>
        </div>
        <!--.row-->        
</form>

  <!-- stylesheets for the page -->
  <link rel="stylesheet" href="app-content/css/separate/pages/widgets.min.css">
