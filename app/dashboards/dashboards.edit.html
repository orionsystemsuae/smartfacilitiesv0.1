<style>
	.controls {
    margin-bottom: 20px;
}
.page-header {
    margin-top: 20px;
}
ul {
    list-style: none;

.box {
    height: 100%;
    border: 1px solid #ccc;
    background-color: #fff;
}
.box-header {
    background-color: #eee;
    padding: 0 30px 0 10px;
    border-bottom: 1px solid #ccc;
    cursor: move;
    position: relative;
}
.box-header h3 {
    margin-top: 10px;
    display: inline-block;
}
.box-content {
    padding: 10px;
}
.box-header-btns {
    top: 15px;
    right: 10px;
    cursor: pointer;
    position: absolute;
}
a {
    color: #ccc;
}
form {
    margin-bottom: 0;
}
.gridster {
    border: 1px solid #ccc;
}

<div class="page-header">
	<a class="pull-right btn btn-primary" ng-click="vm.addWidget()"><i class="fa fa-plus"></i> Add Widget</a>
	<a class="pull-right btn btn-warning" ng-click="vm.clear()"><i class="fa fa-trash"></i> Clear</a>
	<h1 style="display: inline-block; width: 200px;">Dashboard</h1>
	<select class="form-control" style="width: 150px; margin-bottom: 20px; display:inline-block;" ng-change="vm.changeDashboard()" ng-model="vm.selectedDashboardId" ng-options="d.id as d.name for d in vm.dashboards | orderBy:'id'">
	</select>

</div>
